<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список всех созданных аккаунтов</h1>

    {% if users %}
        <ul>
            {% for user in users %}
                <img src="{{ url_for('static', filename='profile_pics/' + user.profile_picture) }}" alt="{{ user.username }}'s profile picture" width="100" height="100">
                <li>{{ user.username }} , Age: {{ user.profile.age }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет зарегистрированных пользователей.</p>
    {% endif %}

    <a href="{{ url_for('main.index') }}">Назад на главную</a>
</body>
</html>
